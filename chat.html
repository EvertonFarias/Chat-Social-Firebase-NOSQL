<!DOCTYPE html>
<html>
<head>
  <title>Chat Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link rel="stylesheet" href="css/chat.css">
  <link rel="icon" type="image/svg+xml" href="img/favicon.ico">

  

</head>
<body>
      <div class="sidebar">
    <h2>Bem-vindo ao Chat</h2>
    <p id="userEmail"></p>
    <button onclick="logout()">Sair</button>

    <h3>Criar Novo Chat</h3>
    <input id="chatName" placeholder="Nome do Chat">
    <select id="chatType">
      <option value="public">PÃºblico</option>
      <option value="private">Privado</option>
      <option value="group">Grupo</option>
    </select>
    <select multiple  id="userSelect" style="display:none;"></select>
    <button onclick="createChat()">Criar Chat</button>

    <h3>Seus Chats</h3>
    <ul id="chatList"></ul>
  </div>

  <div class="chat-area">
    <h3>Mensagens</h3>
    <div id="messages"></div>
    <div class="input-area">
      <input id="msgInput" placeholder="Digite uma mensagem">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>


  <script src="scripts/chat.js">
  </script>
</body>
</html>
