<!DOCTYPE html>
<html>
<head>
  <title>Login Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/svg+xml" href="img/favicon.ico">

</head>
<body>
  <div class="container">
    <h1>Login com Firebase</h1>
    <input id="email" type="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Senha"><br>

    <button onclick="login()" id="login">Entrar</button>
    <button onclick="register()"><abbr title="Obs: preencher email e senha e clicar em Cadastrar">
        Cadastrar</abbr></button>

    <p id="status"></p>
  </div>

  <script src="scripts/index.js">
  </script>
  
</body>
</html>
